<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count" class="badge">0</span>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="shopping-card-container">
        <div class="total-price">
          <span>Total price:</span>
          <span class="total">0 $</span>
        </div>
        <div class="list-products">
          <!-- Product 1: baskets -->
          <div class="card" style="width: 25rem">
            <img
              src="https://www.cdiscount.com/pdt2/3/1/8/1/400x400/mp60440318/rw/chaussures-de-basketball-pour-homme-et-femme-baske.jpg"
              class="card-img-top"
              alt="baskets"
            />
            <div class="card-body">
              <h5 class="card-title">Baskets</h5>
              <p class="card-text">This is a basket</p>
              <h4 class="unit-price">100 $</h4>
              <div>
                <i class="fas fa-plus-circle increase" data-price="100"></i>
                <span class="quantity">0</span>
                <i class="fas fa-minus-circle decrease" data-price="100"></i>
              </div>
              <div>
                <i class="fas fa-trash-alt delete"></i>
                <i class="fas fa-heart like"></i>
              </div>
            </div>
          </div>
          <!-- Product 2: socks -->
          <div class="card" style="width: 25rem">
            <img
              src="https://www.myteam-foot.fr/14661-select_couleur/nike-squad-crew-socks.jpg"
              class="card-img-top"
              alt="socks"
            />
            <div class="card-body">
              <h5 class="card-title">Socks</h5>
              <p class="card-text">This is a socks</p>
              <h4 class="unit-price">20 $</h4>
              <div>
                <i class="fas fa-plus-circle increase" data-price="20"></i>
                <span class="quantity">0</span>
                <i class="fas fa-minus-circle decrease" data-price="20"></i>
              </div>
              <div>
                <i class="fas fa-trash-alt delete"></i>
                <i class="fas fa-heart like"></i>
              </div>
            </div>
          </div>
          <!-- Product 3: bag -->
          <div class="card" style="width: 25rem">
            <img
              src="https://www.acess.co.uk/image/cache/catalog/product/SY2185-BLD%20(1)-400x400.JPG"
              class="card-img-top"
              alt="bag"
            />
            <div class="card-body">
              <h5 class="card-title">Bag</h5>
              <p class="card-text">This is a Bag</p>
              <h4 class="unit-price">50 $</h4>
              <div>
                <i class="fas fa-plus-circle increase" data-price="50"></i>
                <span class="quantity">0</span>
                <i class="fas fa-minus-circle decrease" data-price="50"></i>
              </div>
              <div>
                <i class="fas fa-trash-alt delete"></i>
                <i class="fas fa-heart like"></i>
              </div>
            </div>
          </div>
          <!-- Produit 4 : ballon de football -->
          <div class="card" style="width: 25rem">
            <img
              src="https://www.cdiscount.com/pdt2/2/9/1/1/700x700/vis6037655800291/rw/ballon-football-nion-4.jpg"
              class="card-img-top"
              alt="football"
            />
            <div class="card-body">
              <h5 class="card-title">football</h5>
              <p class="card-text">For football enthusiasts</p>
              <h4 class="unit-price">30 $</h4>
              <div>
                <i class="fas fa-plus-circle increase"></i>
                <span class="quantity">0</span>
                <i class="fas fa-minus-circle decrease"></i>
              </div>
              <div>
                <i class="fas fa-trash-alt delete"></i>
                <i class="fas fa-heart like"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-light text-center p-3 footer">
      <p>&copy; 2024 Shopping Cart. All Rights Reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
